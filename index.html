 <!-- ESTILOS -->
<style>

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;900&display=swap');

* {
    box-sizing: border-box;
}

:root {
    --darkgrey: #191970;
    --lightgrey: #FFFFFF;
    --white: #F2F2F2;
}

html {
    height: 100%;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--darkgrey);
    margin: 0;
}

.container {
    width: 100%;
    max-width: 540px;
    margin: 0 auto;
}

.profile {
    text-align: center;
    color: var(--white);
    margin: 30px;
}

.photo {
    border-radius: 50%;
    width: 90px;
}

.username {
    display: block;
    font-size: 15px;
    font-weight: 600;
    padding-top: 15px;
}

.links ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.links ul li {
    margin: 15px 0;
}

.link {
    padding: 15px;
    display: block;
    font-size: 15px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    background-color: var(--lightgrey);
    color: var(--darkgrey);
}

.link:hover {
    padding: 13px;
    border: solid var(--lightgrey) 2px;
    background-color: var(--darkgrey);
    color: var(--white);
}

.link:active {
    padding: 13px;
    border: solid var(--lightgrey) 2px;
    background-color: #403A2F;
    color: var(--white);
}

.social {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    margin: 40px;
}

.icon {
    color: var(--lightgrey);
    text-decoration: none;
    padding: 8px;
    margin: 0px;
}


</style>
<!-- ESTILOS -->
